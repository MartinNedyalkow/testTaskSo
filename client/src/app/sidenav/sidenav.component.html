<ng-sidebar-container style="height: 100vh">
    <ng-sidebar [(opened)]="_opened" [mode]="'slide'">
      <img src="../../assets/user-placeholder.png" alt="">
      <p>Search By Title</p>
      <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" (selectItem)="selectItem($event)" placeholder="Search"/><br>
      <p>Search By Genre</p>
      <select   class="form-control" (change)="selectedGenre($event.target.value)">
          <option *ngFor="let genre of allGenres" value="{{genre}}">{{genre}}</option>
        </select>
        <p>My Bookmarks</p>
    </ng-sidebar>
    <div ng-sidebar-content>

        <header class="header">
          <div style="text-align: center;"><button>Login</button></div>
          <div *ngIf="!_opened">
            <i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true" (click)="_toggleSidebar()"  ></i>
          </div>
          <div *ngIf="_opened">
              <i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true" (click)="_toggleSidebar()"  ></i>
            </div>
          </header>
          <app-book-list [genre]='genre'></app-book-list>
    </div>
  </ng-sidebar-container>
